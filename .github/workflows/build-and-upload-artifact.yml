
name: Build APK and upload artifact
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Android SDK (r0adkll/setup-android)
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          target: android-33
          build-tools: 33.0.0

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon

      - id: find_apk
        name: Find generated APK
        run: |
          echo "Searching for APK..."
          APK_PATH=$(find . -type f -path "*/app/build/outputs/apk/*/release/*.apk" -print | head -n1 || true)
          echo "APK_PATH=${APK_PATH}" >> $GITHUB_OUTPUT
          echo "Found: ${APK_PATH}"

      - name: Upload APK artifact
        if: steps.find_apk.outputs.APK_PATH != ''
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.find_apk.outputs.APK_PATH }}
