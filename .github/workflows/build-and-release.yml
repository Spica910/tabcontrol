name: Build and Release APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Verify Gradle Wrapper
        run: |
          ./gradlew --version

      - name: Download dependencies
        run: |
          ./gradlew dependencies --no-daemon || true

      - name: Clean build
        run: ./gradlew clean --no-daemon --stacktrace

      - name: Build Debug APK
        id: build_debug
        run: |
          echo "Building Debug APK..."
          ./gradlew assembleDebug --no-daemon --stacktrace --info

          # Verify APK was created
          if [ ! -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "âŒ Debug APK not found!"
            exit 1
          fi

          echo "âœ… Debug APK built successfully"
          ls -lh app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK
        id: build_release
        run: |
          echo "Building Release APK..."
          ./gradlew assembleRelease --no-daemon --stacktrace --info

          # Verify APK was created
          if [ ! -f app/build/outputs/apk/release/app-release.apk ]; then
            echo "âŒ Release APK not found!"
            exit 1
          fi

          echo "âœ… Release APK built successfully"
          ls -lh app/build/outputs/apk/release/app-release.apk

      - name: Upload Debug APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload Release APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: build-${{ steps.date.outputs.date }}
          release_name: APK Build ${{ steps.date.outputs.date }}
          body: |
            ## ðŸ¤– Automated APK Build

            **Commit:** ${{ github.sha }}
            **Built on:** ${{ steps.date.outputs.date }}

            ### ðŸ“¦ Downloads
            - **app-debug.apk**: Debug version (í…ŒìŠ¤íŠ¸ìš©, ì„¤ì¹˜ ê°€ëŠ¥)
            - **app-release.apk**: Release version (ë°°í¬ìš©, ì„œëª…ë¨)

            ### ðŸ“ Changes
            ${{ github.event.head_commit.message }}

            ### âœ… Installation
            1. Download APK file
            2. Transfer to Android device
            3. Enable "Install from Unknown Sources"
            4. Tap APK to install
          draft: false
          prerelease: false

      - name: Upload Debug APK to Release
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Release APK to Release
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "âœ… Debug APK: $(ls -lh app/build/outputs/apk/debug/app-debug.apk | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Debug APK: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f app/build/outputs/apk/release/app-release.apk ]; then
            echo "âœ… Release APK: $(ls -lh app/build/outputs/apk/release/app-release.apk | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Release APK: Failed" >> $GITHUB_STEP_SUMMARY
          fi
